name: Invite me to the Intel Student Ambassador Community
description: I would like to be part of the awesome community
title: "Please invite me to the community"
labels: [github-invitation]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Insert your name here
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Email Address
      placeholder: Insert your Email Address here
    validations:
      required: false
  - type: textarea
    id: Additional
    attributes:
      label: Additional Context
      description: Where did you meet Intel Student Ambassador Community? What do you like about this community? Why do you want to join?
    validations:
      required: true
